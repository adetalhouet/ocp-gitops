---
apiVersion: v1
kind: Namespace
metadata:
  name: open-cluster-management-observability
  labels:
    openshift.io/cluster-monitoring: "true"
---
apiVersion: batch/v1
kind: Job
metadata:
  name: sync-observability-secret
  namespace: open-cluster-management-observability
spec:
  template:
    spec:
      containers:
        - image: registry.redhat.io/openshift4/ose-cli:latest
          command:
            - /bin/bash
            - -c
            - |

              DOCKER_CONFIG_JSON=`oc extract secret/pull-secret -n openshift-config --to=-`

              oc create secret generic multiclusterhub-operator-pull-secret \
                  -n open-cluster-management-observability \
                  --from-literal=.dockerconfigjson="$DOCKER_CONFIG_JSON" \
                  --type=kubernetes.io/dockerconfigjson

              ACCESS_KEY-""
              SECRET_KEY=""
              while [[ z$ACCESS_KEY == z ]]; do
                 echo "Wait for acm-observability bucket to be created, sleep 3 seconds"
                 sleep 3
                 ACCESS_KEY=$(oc get secret acm-observability -n open-cluster-management-observability -o json | jq -r '.data.AWS_ACCESS_KEY_ID|@base64d')
                 SECRET_KEY=$(oc get secret acm-observability -n open-cluster-management-observability -o json | jq -r '.data.AWS_SECRET_ACCESS_KEY|@base64d')
              done;

              echo "---
              apiVersion: v1
              kind: Secret
              metadata:
                name: thanos-object-storage
                namespace: open-cluster-management-observability
              type: Opaque
              stringData:
                thanos.yaml: |
                  type: s3
                  config:
                    bucket: acm-observability
                    endpoint: s3.openshift-storage.svc:443
                    insecure: true
                    access_key: $ACCESS_KEY
                    secret_key: $SECRET_KEY" | oc create -f -

          imagePullPolicy: IfNotPresent
          name: sync-observability-secret
      dnsPolicy: ClusterFirst
      restartPolicy: OnFailure
      serviceAccount: cli-job-sa
      serviceAccountName: cli-job-sa
      terminationGracePeriodSeconds: 30