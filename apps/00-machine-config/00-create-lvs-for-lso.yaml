apiVersion: machineconfiguration.openshift.io/v1
kind: MachineConfig
metadata:
  name: 50-master-create-lvs-for-lso
  labels:
    machineconfiguration.openshift.io/role: master
spec:
  config:
    ignition:
      version: 3.2.0
    storage:
      files:
        - contents:
            source: >-
              data:text/plain;charset=utf-8;base64,
          mode: 493
          overwrite: true
          path: /usr/local/bin/create-lvs-for-lso.sh
    systemd:
      units:
        - contents: |
            [Unit]
            Description=Create LVS partitions for LSO
            Wants=network-online.target
            After=network-online.target ignition-firstboot-complete.service
            [Service]
            Type=oneshot
            RemainAfterExit=yes
            EnvironmentFile=
            ExecStart=/bin/bash -c "/usr/local/bin/create-lvs-for-lso.sh vdb 6 20"
            [Install]
            WantedBy=multi-user.target
          enabled: true
          name: create-lvs-for-lso.service