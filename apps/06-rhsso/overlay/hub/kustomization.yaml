---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

bases:
  - ../../base

resources:
- 01-sealed-rhsso-config.yaml

patches:
-  target:
     kind: ConsoleLink
     name: keycloack
   patch: |-
    - op: replace
      path: /spec/href
      value: 'https://keycloak-openshift-sso.apps.hub-adetalhouet.rhtelco.io/auth/'
-  target:
     kind: Job
     name: keycloak-migration
   patch: |-
    - op: replace
      path:  /spec/template/spec/containers/0/env/0/value
      value: 'https://keycloak-openshift-sso.apps.hub-adetalhouet.rhtelco.io/auth/'