apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ocs-app
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/04-openshift-container-storage
    repoURL: https://github.com/adetalhouet/ocp-gitops.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true