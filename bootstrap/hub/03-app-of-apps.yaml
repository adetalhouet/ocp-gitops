apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mgnt-cluster-manager
  namespace: openshift-gitops
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: clusters/hub
    repoURL: https://github.com/adetalhouet/ocp-gitops.git
    targetRevision: master
  syncPolicy:
    automated:
      prune: false
      selfHeal: true