---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  gitops/cluster-name: hub
  topology.kubernetes.io/region: ca-central

commonAnnotations:
  # Annotations to work around automatically generated resources
  # to avoid ArgoCD reporing out-of-sync
  argcd.argoproj.io/compare-options: IgnoreExtraneous
  argocd.argoproj.io/sync-options: Prune=false

bases:
  - ../../base/operators/01-local-storage-operator
  - ../../base/operators/02-openshift-container-storage
  - ../../base/operators/03-advanced-cluster-management
  - ../../base/operators/04-rhsso
  - ../../base/operators/05-openshift-gitops
  - ../../base/operators/06-openshift-elasticsearch
  - ../../base/operators/07-openshift-logging